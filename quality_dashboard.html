
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker - Quality Dashboard</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #3498db;
        }
        .metric-card.pass { border-left-color: #27ae60; }
        .metric-card.warn { border-left-color: #f39c12; }
        .metric-card.fail { border-left-color: #e74c3c; }
        .metric-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .metric-target {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .status-banner {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }
        .status-pass { background: #d5edda; color: #155724; }
        .status-warn { background: #fff3cd; color: #856404; }
        .status-fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portfolio Tracker Quality Dashboard</h1>
            <p>Real-time code quality monitoring</p>
            <div style="margin-top: 15px; font-size: 0.9em; opacity: 0.7;">
                Last updated: 2025-08-01T18:09:12.035423
            </div>
        </div>
        
        <div class="status-banner status-fail">
            System Status: FAIL
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card fail">
                <div class="metric-title">TypeScript Coverage</div>
                <div class="metric-value">60.0%</div>
                <div class="metric-target">Target: ≥98%</div>
            </div>
            
            <div class="metric-card fail">
                <div class="metric-title">Python Type Errors</div>
                <div class="metric-value">636</div>
                <div class="metric-target">Target: 0 errors</div>
            </div>
            
            <div class="metric-card fail">
                <div class="metric-title">Security Violations</div>
                <div class="metric-value">9</div>
                <div class="metric-target">Target: 0 violations</div>
            </div>
            
            <div class="metric-card pass">
                <div class="metric-title">Code Duplication</div>
                <div class="metric-value">1.0%</div>
                <div class="metric-target">Target: ≤3%</div>
            </div>
        </div>
    </div>
</body>
</html>
