name: Quality Gate with Repository Variable

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  # This can be set in Repository Settings > Secrets and variables > Actions > Variables
  # Variable name: ENABLE_QUALITY_CHECKS (default: true)
  ENABLE_QUALITY_CHECKS: ${{ vars.ENABLE_QUALITY_CHECKS || 'false' }}

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      if: env.ENABLE_QUALITY_CHECKS == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      if: env.ENABLE_QUALITY_CHECKS == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install monitoring dependencies
      if: env.ENABLE_QUALITY_CHECKS == 'true'
      run: |
        pip install mypy
        npm install -g jscpd type-coverage
    
    - name: Install project dependencies
      if: env.ENABLE_QUALITY_CHECKS == 'true'
      run: |
        cd frontend && npm install
        # Add backend dependency installation if needed
    
    - name: Run Quality Gate Check
      if: env.ENABLE_QUALITY_CHECKS == 'true'
      run: python scripts/ci_quality_gate.py --strict
      
    - name: Quality Checks Disabled Notice
      if: env.ENABLE_QUALITY_CHECKS != 'true'
      run: |
        echo "ℹ️ Quality gate checks are currently DISABLED via repository variable"
        echo "To enable: Go to Settings > Secrets and variables > Actions > Variables"
        echo "Set ENABLE_QUALITY_CHECKS = true"
    
    - name: Upload Quality Report
      uses: actions/upload-artifact@v3
      if: always() && env.ENABLE_QUALITY_CHECKS == 'true'
      with:
        name: quality-report
        path: |
          metrics/ci_quality_report.json
          metrics/quality_gate_junit.xml
          quality_dashboard.html
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always() && env.ENABLE_QUALITY_CHECKS == 'true'
      with:
        name: Quality Gate Results
        path: metrics/quality_gate_junit.xml
        reporter: java-junit