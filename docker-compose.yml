version: '3.8'

services:
  backend:
    build: 
      context: ./backend_simplified
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - SUPA_API_URL=${SUPA_API_URL}
      - SUPA_API_ANON_KEY=${SUPA_API_ANON_KEY}
      - SUPA_API_SERVICE_KEY=${SUPA_API_SERVICE_KEY}
      - VANTAGE_API_KEY=${VANTAGE_API_KEY}
      - BACKEND_API_PORT=8000
      - BACKEND_API_HOST=0.0.0.0
      - BACKEND_API_DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - ./backend_simplified:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - NEXT_PUBLIC_SUPA_API_URL=${SUPA_API_URL}
      - NEXT_PUBLIC_SUPA_API_ANON_KEY=${SUPA_API_ANON_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev 